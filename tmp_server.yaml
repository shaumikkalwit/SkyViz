/crazyflie_server:
  ros__parameters:
    warnings:
      frequency: 1.0
      motion_capture:
        warning_if_rate_outside:
        - 80.0
        - 120.0
      communication:
        max_unicast_latency: 10.0
        min_unicast_ack_rate: 0.9
        min_unicast_receive_rate: 0.9
        min_broadcast_receive_rate: 0.9
        publish_stats: false
    firmware_params:
      query_all_values_on_connect: false
    sim:
      max_dt: 0
      backend: np
      visualizations:
        rviz:
          enabled: true
        pdf:
          enabled: false
          output_file: result.pdf
        record_states:
          enabled: false
          output_dir: state_info
          logging_time: 0.2
          file_formats:
          - csv
          - np
        blender:
          enabled: false
          fps: 1
          cycle_bg: false
          cf_cameras:
            cf231:
              calibration:
                tvec:
                - 0
                - 0
                - 0
                rvec:
                - 1.2092
                - -1.2092
                - 1.2092
            cf5:
              calibration:
                tvec:
                - 0
                - 0
                - 0
                rvec:
                - 0.61394313
                - -0.61394313
                - 1.48218982
      controller: mellinger
    robots:
      cf_1:
        enabled: true
        uri: udp://0.0.0.0:19850
        initial_position:
        - 0.0
        - 0.0
        - 0.0
        type: cf_sim
      cf_2:
        enabled: true
        uri: udp://0.0.0.0:19851
        initial_position:
        - 1.0
        - 0.0
        - 0.0
        type: cf_sim
      cf_3:
        enabled: true
        uri: udp://0.0.0.0:19852
        initial_position:
        - 0.0
        - 1.0
        - 0.0
        type: cf_sim
      cf_4:
        enabled: true
        uri: udp://0.0.0.0:19853
        initial_position:
        - 1.0
        - 1.0
        - 0.0
        type: cf_sim
    robot_types:
      cf_sim:
        motion_capture:
          enabled: false
        big_quad: false
        firmware_logging:
          enabled: true
          default_topics:
            pose:
              frequency: 10
    all:
      firmware_logging:
        enabled: false
        default_topics:
          pose:
            frequency: 10
          status:
            frequency: 1
      firmware_params:
        commander:
          enHighLevel: 1
        stabilizer:
          estimator: 2
          controller: 2
        locSrv:
          extPosStdDev: 1e-3
          extQuatStdDev: 0.05
      broadcasts:
        num_repeats: 15
        delay_between_repeats_ms: 1
    robot_description: "<?xml version=\"1.0\"?>\n<robot name=\"$NAME\">\n  <link name=\"\
      $NAME\">\n    <origin rpy=\"0 0 0\" xyz=\"0.0 0 0\" />\n    <visual>\n     \
      \   <geometry>\n          <mesh filename=\"package://crazyflie/urdf/cf2_assembly_with_props.dae\"\
      \ scale=\"1.0 1.0 1.0\"/>\n        </geometry>\n    </visual>\n  </link>\n</robot>"
    poses_qos_deadline: 100.0
